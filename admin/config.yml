backend:
  name: git-gateway
  branch: main

# 日本語対応
locale: ja

# メディアファイルの保存場所
media_folder: "images/uploads"
public_folder: "/images/uploads"

# コレクション設定
collections:
  # お知らせ管理
  - name: "news"
    label: "お知らせ"
    label_singular: "お知らせ記事"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "タイトル", name: "title", widget: "string", required: true}
      - {label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false, required: true}
      - label: "カテゴリ"
        name: "category"
        widget: "select"
        required: true
        options:
          - {label: "お知らせ", value: "info"}
          - {label: "施工情報", value: "work"}
          - {label: "重要", value: "important"}
      - {label: "本文", name: "body", widget: "markdown", required: true}
      - {label: "公開", name: "published", widget: "boolean", default: true}
    
    # 一覧表示の設定
    summary: "{{title}} - {{date}}"
    sortable_fields: ['date', 'title', 'category']
    view_filters:
      - label: "お知らせ"
        field: category
        pattern: "info"
      - label: "施工情報"
        field: category
        pattern: "work"
      - label: "重要"
        field: category
        pattern: "important"
      - label: "公開中"
        field: published
        pattern: true
      - label: "下書き"
        field: published
        pattern: false
