[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# セキュリティヘッダー
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 管理画面へのアクセス制御(Basic認証)
[[headers]]
  for = "/admin.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Netlify CMS config.ymlの設定
[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"

# フォーム機能の設定
[forms]
  spam-filter = true

# リダイレクト設定（必要に応じて）
[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 301